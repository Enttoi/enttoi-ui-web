language: node_js
node_js:
  - '5.0.0'

cache:
  directories:
    - node_modules
    - jspm_modules
    - ~/.jspm

before_script:
  - npm install -g gulp
  - npm install -g jspm
  - jspm config endpoints.github.auth $GH_TOKEN
  - jspm install -y
  
script: 
  - gulp build
  - gulp bundle
  
deploy:  
  provider: azure_web_apps
  verbose: true