<template>
  <require from="./dashboard.css"></require>
  <require from="../components/dashboard-client"></require>
  <section class="au-animate">
    <h2>Dashboard</h2>
    <div class="et-building">
      <div class="et-building-left"></div>
      <div class="et-building-right"></div>

      <div repeat.for="floor of floors" class="${floor.css}">
        <div repeat.for="area of floor.areas" class="${area.css}">
          <dashboard-client repeat.for="client of area.clients" client.bind="client"></dashboard-client>
        </div>
      </div>
    </div>
  </section>
</template>
