<template>
  <require from="./dashboard-client-converters"></require>
  <ul class="list-unstyled" show.bind="isOnline" style="margin-bottom: 0">
    <li repeat.for="sensor of sensors">
      <i class="fa ${sensor.client.gender | genderCss} ${sensor.state | stateCss}"></i> for ${sensor.stateTimestamp | fromNow & signal:'second-interval-signal'}
    </li>
  </ul>
  <div hide.bind="isOnline">
    Offline for ${isOnlineTimestamp | fromNow & signal:'second-interval-signal'}
  </div>
</template>
