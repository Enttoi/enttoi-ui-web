<template class="${client.subscribed | subscribedCss}" click.trigger="openDetails()">
  <require from="./dashboard-client.css"></require>
  <require from="./dashboard-client-converters"></require>
  <div>
    <i repeat.for="sensor of client.sensors & oneTime" class="fa ${sensor.client.gender | genderCss & oneTime} ${sensor.state | stateCss}"></i>
  </div>
</template>
